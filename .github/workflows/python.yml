name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install .[dev]
      - run: black --check python_omgidl
      - run: isort --check-only python_omgidl
      - run: flake8p python_omgidl
      - run: pytest
