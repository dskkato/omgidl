name: Python CI

on:
  push:
    branches: [main]
  pull_request:
    branches: ["*"]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - run: pip install .[dev]
        working-directory: ./python_omgidl
      - run: pre-commit run --files $(git ls-files -- '*.py')
        working-directory: ./python_omgidl
      - run: pytest
        working-directory: ./python_omgidl
